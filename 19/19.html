<html>
<head>
  <title></title>
</head>
<body>
  <script>

  var start = new Date().getTime();

  regular_offsets = [3, 0, 3, 2, 3, 2, 3, 3, 2, 3, 2, 3];
  leapyear_offsets = [3, 1, 3, 2, 3, 2, 3, 3, 2, 3, 2, 3];
  current_offset = 2; // starting on Tuesday the 1st of January 1901
  sundays = 0;
  for(var year = 1901; year < 2001; year++) {
    offsets = (year % 4 == 0)? leapyear_offsets: regular_offsets;
    for(i in offsets) {
      if(current_offset > 7) {
        current_offset -= 7;
      }
      if(current_offset % 7 == 0) {
        sundays++;
      }
      current_offset += offsets[i];
    }
  }
  document.write(sundays);

  var end = new Date().getTime();
  document.write("<br><br><small>Script took "+(end - start)+" milliseconds ("+((end - start) / 1000)+" seconds)</small>");

  </script>
</body>
</html>
