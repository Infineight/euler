<html>
<head>
  <title></title>
</head>
<body>
  <script>

  function integer_to_number_output(number) {

    var ten_to_nineteen = ['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
    var ten_counts = ['twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];

    var output = '';

    if(number == 1000) {
      output += 'one thousand';
      number -= 1000;
    }

    var hundreds = parseInt(number / 100);

    if(hundreds > 0) {
      output += ten_to_nineteen[hundreds - 1] + ' hundred';
    }

    number -= hundreds * 100;

    if(hundreds > 0 && number > 0) {
      output += ' and';
    }

    var tens = parseInt(number / 10);

    if(tens > 1) {
      output += ' ' + ten_counts[tens - 2];
      number -= tens * 10;
    }

    if(number > 0) {
      output += ' ' + ten_to_nineteen[number - 1]
    }

    return output.trim();

  }

  function integer_to_number_of_characters(number) {

    var ten_to_nineteen = [3, 3, 5, 4, 4, 3, 5, 5, 4, 3, 6, 6, 8, 8, 7, 7, 9, 8, 8];
    var ten_counts = [6, 6, 5, 5, 5, 7, 6, 6];

    var sum = 0;

    if(number == 1000) {
      sum += 11;
      number -= 1000;
    }

    var hundreds = parseInt(number / 100);

    if(hundreds > 0) {
      sum += ten_to_nineteen[hundreds - 1] + 7;
    }

    number -= hundreds * 100;

    if(hundreds > 0 && number > 0) {
      sum += 3;
    }

    var tens = parseInt(number / 10);

    if(tens > 1) {
      sum += ten_counts[tens - 2];
      number -= tens * 10;
    }

    if(number > 0) {
      sum += ten_to_nineteen[number - 1];
    }

    return sum;

  }

  var start = new Date().getTime();

  var answer = 0;

  for(i = 1; i <= 1000; i++) {

    answer += integer_to_number_of_characters(i);
    //document.write(integer_to_number_of_characters(i) + " (" + integer_to_number_output(i) + ")" + "<br>");

  }

  document.write(answer+"<br>");

  var end = new Date().getTime();
  document.write("<br><br><small>Script took "+(end - start)+" milliseconds ("+((end - start) / 1000)+" seconds)</small>");

  </script>
</body>
</html>
