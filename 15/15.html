<script>
  var path_length = 20;
  var spiders = [1, 1];
  var post_sum;
  var tmp;
  // path iteration loop (spread)
  for(var pil = 0; pil < path_length - 1; pil++) {
    post_sum = true;
    for(var i = 0; i < spiders.length; i++) {
      if(post_sum) {
        spiders[i] += spiders[i+1];
      } else {
        spiders[i] = spiders[i-1];
      }
      post_sum = !post_sum;
    }
    // add the outside spiders last
    spiders.splice(0, 0, 1);
    spiders.splice(spiders.length, 0, 1);
  }
  // path iteration loop (merge)
  while(spiders.length > 1) {
    for(var i = 0; i < spiders.length; i++) {
      if(i == 0 || i == spiders.length - 2) {
        spiders[i] += spiders [i+1];
        spiders.splice(i+1, 1);
      } else {
        spiders[i] += spiders[i+1];
        spiders[i+1] = spiders[i];
        i++;
      }
    }
  }
  console.log(spiders);
</script>
